    <script>
      const posts = []

      const SECTIONS_TW = "台灣新聞, 大陸新聞, 國際新聞, 雜誌-新聞時事, 雜誌-財經股市, 雜誌-科技健康, 雜誌-電子書庫"
      const SECTIONS_ME = "藝術圖像, 文獻收藏, 影音珍藏"

      new Vue({
        el: '#app',
        data: {
          posts,
          // results: [],
          sections: SECTIONS_TW.split(', '),
          section: '台灣新聞',
        },
        filter: {
          formatted(value) {
            return ' 以下是 ${value} 類別的貼文 '
          }
        },

        computed: {
          results() {
            let posts = this.posts
              .slice()
              .filter(post => post.category === this.section)
            let i, j, chunkedArray = [], chunk = 40;
            for (i = 0, j = 0; i < posts.length; i += chunk, j++) {
              chunkedArray[j] = posts.slice(i, i + chunk);
            }
            return chunkedArray
          }
        },

        mounted() {
          axios.get('db/AiCity-77-News.json').then((response) => {
            this.posts = response.data;
            this.getPostsByCategory(this.section)
          }).catch(error => { console.log(error); });
        },

      });
