    <!-- Vue實例的程式碼 -->
    <script>
      const posts = []
      const SECTIONS_TW = "購物中心, 百貨商場, 生鮮超市, 電器產品, 傢俱裝飾, 便利商店, 花卉市場, 洗改衣服, 水果市場, 髮廊美容, 日常生活"
      new Vue({
        el: '#app',
        data: {
          posts,
          // results: [],
          sections: SECTIONS_TW.split(', '),
          section: '購物中心'
        },
        filter: {
          formatted(value) {
            return ' 以下是 ${value} 類別的貼文 '
          }
        },

        computed: {
          results() {
            let posts = this.posts
              .slice()
              .filter(post => post.category === this.section)
            let i, j, chunkedArray = [], chunk = 20;
            for (i = 0, j = 0; i < posts.length; i += chunk, j++) {
              chunkedArray[j] = posts.slice(i, i + chunk);
            }
            return chunkedArray
          }
        },

        mounted() {
          axios.get('db/AiCity-73-Shopping.json').then((response) => {
            this.posts = response.data;
            this.getPostsByCategory(this.section)
          }).catch(error => { console.log(error); });
        },
      });

    </script>
